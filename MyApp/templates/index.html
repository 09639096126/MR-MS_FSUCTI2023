{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Image Slider</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/style_2.css' %}" rel="stylesheet" type="text/css">

</head>

<body>
  <center>
    <table>
      <tr>
        <p class="header">MR. & MS. FSUCTI 2023</p>
      </tr>
    </table>
    <table border="1" width="100%">
      <tr>
        <td><!--image slider start-->
          <div class="slider">
            <div class="slides">
              <!--radio buttons start-->
              <input type="radio" name="radio-btn" id="radio1">
              <input type="radio" name="radio-btn" id="radio2">
              <input type="radio" name="radio-btn" id="radio3">
              <input type="radio" name="radio-btn" id="radio4">
              <input type="radio" name="radio-btn" id="radio5">
              <input type="radio" name="radio-btn" id="radio6">
              <input type="radio" name="radio-btn" id="radio7">
              <input type="radio" name="radio-btn" id="radio8">

              <!--radio buttons end-->
              <!--slide images start-->
              <div class="slide first">
                <img src="{% static 'img/Mr/1.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Mr/2.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Mr/3.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Mr/4.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Mr/5.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Mr/6.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Mr/7.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Mr/8.jpg' %}" alt="">
              </div>
              <!--slide images end-->
              <!--automatic navigation start-->
              <div class="navigation-auto">
                <div class="auto-btn1">1</div>
                <div class="auto-btn2">2</div>
                <div class="auto-btn3">3</div>
                <div class="auto-btn4">4</div>
                <div class="auto-btn5">5</div>
                <div class="auto-btn6">6</div>
                <div class="auto-btn7">7</div>
                <div class="auto-btn8">8</div>

              </div>
              <!--automatic navigation end-->
            </div>

            <!--manual navigation start-->
            <div class="navigation-manual">
              <label for="radio1" class="manual-btn">1</label>
              <label for="radio2" class="manual-btn">2</label>
              <label for="radio3" class="manual-btn">3</label>
              <label for="radio4" class="manual-btn">4</label>
              <label for="radio5" class="manual-btn">5</label>
              <label for="radio6" class="manual-btn">6</label>
              <label for="radio7" class="manual-btn">7</label>
              <label for="radio8" class="manual-btn">8</label>
            </div>
            <!--manual navigation end-->




          </div>

          <script type="text/javascript">
            var counter = 1;
            setInterval(function () {
              document.getElementById('radio' + counter).checked = true;
              counter++;
              if (counter > 8) {
                counter = 1;
              }
            }, 5000);
          </script>

        </td>

        <td>
          <div class="slider">
            <div class="slides">
              <!--radio buttons start-->
              <input type="radio" name="radio-btn2" id="radio9">
              <input type="radio" name="radio-btn2" id="radio10">
              <input type="radio" name="radio-btn2" id="radio11">
              <input type="radio" name="radio-btn2" id="radio12">
              <input type="radio" name="radio-btn2" id="radio13">
              <input type="radio" name="radio-btn2" id="radio14">
              <input type="radio" name="radio-btn2" id="radio15">
              <input type="radio" name="radio-btn2" id="radio16">

              <div class="slide first">
                <img src="{% static 'img/Ms/1.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Ms/2.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Ms/3.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Ms/4.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Ms/5.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Ms/6.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Ms/7.jpg' %}" alt="">
              </div>
              <div class="slide">
                <img src="{% static 'img/Ms/8.jpg' %}" alt="">
              </div>
              <!--slide images end-->
              <!--automatic navigation start-->
              <div class="navigation-auto">
                <div class="auto-btn9">1</div>
                <div class="auto-btn10">2</div>
                <div class="auto-btn11">3</div>
                <div class="auto-btn12">4</div>
                <div class="auto-btn13">5</div>
                <div class="auto-btn14">6</div>
                <div class="auto-btn15">7</div>
                <div class="auto-btn16">8</div>

              </div>
              <!--automatic navigation end-->
            </div>

            <!--manual navigation start-->
            <div class="navigation-manual">
              <label for="radio9" class="manual-btn">1</label>
              <label for="radio10" class="manual-btn">2</label>
              <label for="radio11" class="manual-btn">3</label>
              <label for="radio12" class="manual-btn">4</label>
              <label for="radio13" class="manual-btn">5</label>
              <label for="radio14" class="manual-btn">6</label>
              <label for="radio15" class="manual-btn">7</label>
              <label for="radio16" class="manual-btn">8</label>
            </div>

            <!--manual navigation end-->



          </div>

          <script type="text/javascript">
            var counter2 = 9; // Start from 9 for the second slider
            setInterval(function () {
              document.getElementById('radio' + counter2).checked = true;
              counter2++;
              if (counter2 > 16) {
                counter2 = 9;
              }
            }, 5000);
          </script>
        </td>
      </tr>

    </table>
    <Table :columns="" :data="">
      <tr>
        <td>
          <div className="bn40div">
            <a class="bn40" href="#"
              onclick="checkPassword('https://docs.google.com/spreadsheets/d/17nCgVfqMTNIrTw1N9q_pxpJBZ3yl9umIlyubX_m6-YU/edit?usp=sharing')">JUDGE
              1</a>
          </div>
        </td>
        <td>
          <div className="bn40div">
            <a class="bn40" href="#"
              onclick="checkPassword('https://docs.google.com/spreadsheets/d/1UUxT5DebCMK79-18Nuhl0YBT8QpaTnduFH5YeT_YBXc/edit?usp=sharing')">JUDGE
              2</a>
          </div>
        </td>
        <td>
          <div className="bn40div">
            <a class="bn40" href="#"
              onclick="checkPassword('https://docs.google.com/spreadsheets/d/1R8pn45CeNdWBzDyBP-EQcAkrreIXpurgpjrz6HSKSqU/edit?usp=sharing')">JUDGE
              3</a>
          </div>
        </td>
        <td>
          <div className="bn40div">
            <a class="bn40" href="#"
              onclick="checkPassword('https://docs.google.com/spreadsheets/d/1VDAnzTseKORlT0XIHaeSPuXU2TpZrezdBpkfyQiWP90/edit?usp=sharing')">JUDGE
              4</a>
          </div>
        </td>
        <td>
          <div className="bn40div">
            <a class="bn40" href="#"
              onclick="checkPassword('https://docs.google.com/spreadsheets/d/1JYz4C17Y_5QEF684q0A5M614mO7vO0y9IVv5JG7F9qc/edit?usp=sharing')">JUDGE
              5</a>
          </div>
        </td>
      </tr>
    </Table>

    <script>
      function checkPassword(link) {
        var password = prompt("Enter the password:");
        // You can set the correct password for each judge
        var judgePasswords = {
          'https://docs.google.com/spreadsheets/d/17nCgVfqMTNIrTw1N9q_pxpJBZ3yl9umIlyubX_m6-YU/edit?usp=sharing': 'judge1password',
          'https://docs.google.com/spreadsheets/d/1UUxT5DebCMK79-18Nuhl0YBT8QpaTnduFH5YeT_YBXc/edit?usp=sharing': 'judge2password',
          'https://docs.google.com/spreadsheets/d/1R8pn45CeNdWBzDyBP-EQcAkrreIXpurgpjrz6HSKSqU/edit?usp=sharing': 'judge3password',
          'https://docs.google.com/spreadsheets/d/1VDAnzTseKORlT0XIHaeSPuXU2TpZrezdBpkfyQiWP90/edit?usp=sharing': 'judge4password',
          'https://docs.google.com/spreadsheets/d/1JYz4C17Y_5QEF684q0A5M614mO7vO0y9IVv5JG7F9qc/edit?usp=sharing': 'judge5password',
          // Add more passwords as needed
        };

        // Check if the entered password is correct
        if (password === judgePasswords[link]) {
          window.location.href = link;
        } else {
          alert("Incorrect password. Access denied.");
        }
      }
    </script>

  </center>
</body>

</html>
